name: Publish TypeScript SDK to npm

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "dry-run"
        type: choice
        options:
          - dry-run
          - npm

permissions:
  contents: read

defaults:
  run:
    working-directory: sdks/typescript

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: sdks/typescript/dist/

  publish:
    name: Publish to npm
    needs: build-and-test
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'npm')
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/@opensift/client
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
