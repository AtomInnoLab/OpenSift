# OpenSift Minimal Deployment
# For quick evaluation (no search backend required).
# Usage: docker-compose -f deployments/docker/docker-compose.minimal.yml up

services:
  opensift:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OPENSIFT_AI__API_KEY=${OPENSIFT_AI__API_KEY:-}
      - OPENSIFT_OBSERVABILITY__LOG_LEVEL=info
    restart: unless-stopped
